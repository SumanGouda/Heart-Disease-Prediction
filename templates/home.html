<!DOCTYPE html>
<html lang="en">
<head>
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="page">
  <div class="card">
    <h2 class="title">Heart Disease Prediction</h2>

    <form action="/predict" method="post" class="form-grid">

      <!-- Age -->
      <div class="form-group">
        <label>Age</label>
        <input class="form-input" type="number" name="age" placeholder="Enter age" required>
      </div>

      <!-- Sex -->
      <div class="form-group">
        <label>Sex</label>
        <select class="form-input" name="sex" required>
          <option value="" disabled selected hidden></option>
          <option value="0">Female</option>
          <option value="1">Male</option>
        </select>
      </div>

      <!-- Resting BP -->
      <div class="form-group">
        <label>Resting BP</label>
        <input class="form-input" type="number" name="trestbps" placeholder="Enter resting BP" required>
      </div>

      <!-- Cholesterol -->
      <div class="form-group">
        <label>Cholesterol</label>
        <input class="form-input" type="number" name="chol" placeholder="Enter cholesterol" required>
      </div>

      <!-- Max Heart Rate -->
      <div class="form-group">
        <label>Max Heart Rate</label>
        <input class="form-input" type="number" name="thalach" placeholder="Enter max heart rate" required>
      </div>

      <!-- Oldpeak -->
      <div class="form-group">
        <label>Oldpeak</label>
        <input class="form-input" type="number" step="0.1" name="oldpeak" placeholder="Enter oldpeak value" required>
      </div>

      <!-- Chest Pain -->
      <div class="form-group">
        <label>Chest Pain</label>
        <select class="form-input" name="cp" required>
          <option value="" disabled selected hidden></option>
          <option value="0">Typical Angina</option>
          <option value="1">Atypical Angina</option>
          <option value="2">Non-Anginal Pain</option>
          <option value="3">Asymptomatic</option>
        </select>
      </div>

      <!-- Fasting Blood Sugar -->
      <div class="form-group">
        <label>Fasting Blood Sugar</label>
        <select class="form-input" name="fbs" required>
          <option value="" disabled selected hidden></option>
          <option value="0">Less than 120 mg/dl</option>
          <option value="1">Greater than 120 mg/dl</option>
        </select>
      </div>

      <!-- Rest ECG -->
      <div class="form-group">
        <label>Rest ECG</label>
        <select class="form-input" name="restecg" required>
          <option value="" disabled selected hidden></option>
          <option value="0">Normal</option>
          <option value="1">ST-T abnormality</option>
          <option value="2">Left ventricular hypertrophy</option>
        </select>
      </div>

      <!-- Exercise Induced Angina -->
      <div class="form-group">
        <label>Exercise Induced Angina</label>
        <select class="form-input" name="exang" required>
          <option value="" disabled selected hidden></option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <!-- Slope -->
      <div class="form-group">
        <label>Slope</label>
        <select class="form-input" name="slope" required>
          <option value="" disabled selected hidden></option>
          <option value="0">Upsloping</option>
          <option value="1">Flat</option>
          <option value="2">Downsloping</option>
        </select>
      </div>

      <!-- CA -->
      <div class="form-group">
        <label>CA</label>
        <select class="form-input" name="ca" required>
          <option value="" disabled selected hidden></option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>

      <!-- Thal -->
      <div class="form-group">
        <label>Thal</label>
        <select class="form-input" name="thal" required>
          <option value="" disabled selected hidden></option>
          <option value="0">Normal</option>
          <option value="1">Fixed Defect</option>
          <option value="2">Reversible Defect</option>
          <option value="3">Unknown</option>
        </select>
      </div>

      <button class="predict-btn" type="submit">Predict</button>

    </form>
  </div>
</div>

</body>
</html>
